<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>实验报告</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript">
        if(window.UEDITOR_HOME_URL=="/ueditor/"){
            window.UEDITOR_HOME_URL ="";
        }else{
            window.UEDITOR_HOME_URL = "/ueditor/";
        }
    </script>
    <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"> </script>
    <style type="text/css">
        div{
            /*width:100%;*/
        }
    </style>
</head>
<body>
<div ng-controller="addExpReportCtrl">
    <div class="well with-header with-footer col-md-12 col-lg-12 col-xs-12">
        <div class="header bordered-blueberry">
        实验报告
        </div>
        <div class="reportDiv">
  
            <div>
                <h1>选择实验所属课程名称</h1>
                <select class="form-control" id="coursename" ng-model="expReport.courseId" ng-change="course_sel()">
                    <!-- <option>课程名称：</option> -->
                    <option ng-repeat="course in courses" value="{{course.courseId}}">{{course.courseName}}
                    </option>
                </select>
                <h1>实验名称</h1>
                <select class="form-control" id="expname" ng-model="expReport.expId" ng-change="experience_sel()">
                    <!-- <option>课程名称：</option> -->
                    <option ng-repeat="exp in exps" value="{{exp.experienceId}}">{{exp.experienceName}}
                    </option>
                </select>
            </div>

        </div>
        <div class="reportDiv">
            <h1>实验报告</h1>
            <!-- <textarea ng-model="expPrinciple" style="width:100%;height:50px">
            </textarea> -->
            <script id="editor1" type="text/plain" style="width:100%;height:250px;"></script>
        </div>
        <button class="reportStore" id="btns1" ng-click="updReport()">保   存</button>
        <button class="reportSubmit" id="btns2" ng-click="submitReport()">提   交</button>
        

        <script type="text/javascript">

            //实例化编辑器
            //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
            var ue1 = UE.getEditor('editor1');
            function setEnabled() {
                UE.getEditor('editor1').setEnabled();
                enableBtn();
            }
            function enableBtn() {
                var div = document.getElementById('btns');
                var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
                for (var i = 0, btn; btn = btns[i++];) {
                    UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
                }
            }
        </script>
    </div>
</div>
</body>
</html>
