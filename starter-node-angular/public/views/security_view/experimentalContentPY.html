<div style="width: 100vw;height: 100vh;overflow: hidden;" ng-controller="experimentalContentPY" class="content clearfix">
	<!-- 退出栏 -->
	<div style="width: 100%;height: 40px;">
		<a href="javascript:;" ng-click="quitCur()" style="width: 95px;height: 30px;margin-top: 5px;margin-bottom: 5px;margin-left: 10px;float: left;border: 1px solid #ff4500;border-radius: 20px;font-size: 20px;text-align: center;text-decoration: none;outline: none;color: black;">退出实验</a>
		<p ng-init="expName='notebook界面启动中'" style="float: left;font-size: 20px;margin-top: 5px;margin-bottom: 5px;padding-top: 3px;padding-bottom: 3px;width: calc(100% - 210px);text-align: center;">{{expName}}</p>
                                <a href="javascript:';" ng-click="gotoHome()" style="width: 95px;height: 30px;margin-top: 5px;margin-bottom: 5px;margin-right:10px;float: left;border: 1px solid #5AAFEE;border-radius: 20px;font-size: 20px;text-align: center;text-decoration: none;outline: none;color: black;" ng-show="visible">实验首页</a>
	</div>
	<!-- notebook展示栏 -->
	<div style="width: 100%;height: calc(100% - 40px)">
		<iframe ng-src="{{trustSrc(notebook_url)}}" style="width: 100%;height: 100%;border: 0px;" id="vncMachine"></iframe>
	</div>
</div>
