<div ng-controller="myCourseCtrl" ng-show="user_logout">
<!-- 我的课程 -->
	<div class="well with-header with-footer" style="overflow-y:scroll;height:800px">
		<div class="header bordered-blueberry" style="font-size:20px">
			课程添加
		</div>
		<div>
			<section>
			    <div style="border-radius:2px">
			       <!-- method="post" action="/api/sendAddCourse" -->
			        <form id="courseForm" ng-submit="submit_form()" enctype="multipart/form-data" >
			        	<h1 style="font-size:15px;margin-bottom: 5px">课程名称</h1>
			            <input type="text" name="courseName" placeholder="课程名称" ng-model="courseName" style="width:30%;padding:6px 12px;margin-bottom:5px"/>

						<h1 style="font-size:15px;margin-bottom: 5px">所需环境</h1>
			            <select class="form-control" name="courseEnv" placeholder="实验环境" style="width:20%" ng-model="courseEnv" >
							<option value="1">NoVNC</option>
							<option value="0">NoteBook</option>
						</select>

			            <!-- <h1 style="font-size:15px;margin-bottom:5px">实验数目</h1>
			            <input type="text" name="courseNum" placeholder="实验数目" ng-model="courseNum" style="width:30%;padding:6px 12px;margin-bottom:5px"> -->

			            <h1 style="font-size:15px;margin-bottom: 5px">课程简介</h1>
			            <textarea name="courseIntro" placeholder="课程简介" ng-model="courseIntro" style="width:80%;padding:6px 12px;margin-bottom:5px">
			        	</textarea>
			            <h1 style="font-size:15px;margin-bottom:5px">课程图片</h1>
			            <div>
			            	<img ng-src="{{imgSrc}}" style="width:312px;height: 160px">
			            </div>
			            <input type="file" file-model="image" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg" style="margin-top: 20px"/>
			            <!-- <div>
			                <div ng-repeat="item in thumb">
			                
			                    <label>
			                        <img ng-src="{{item.imgSrc}}" style="width:400px;height:300px">
			                    </label>
			                    
			                </div>
			                <div>
			                
			                    <label style="font-size:15px">
			                        <input type="file" id="imageFile" name="imageFile" accept="image/*"  file-model="images" onchange="angular.element(this).scope().img_upload(this.files)"/>
			                    </label>
			                </div>
			            </div> -->
			            <input style="font-size:15px;margin-top:40px;padding:2px 12px;background-color:#575a5d;color:white;border:0px;border-radius:8px" type="submit" name="" value="提交课程" />
			        </form>

			    </div>
			</section>
		</div>
		<!-- 设置提醒提示框：课程信息填写不完全提示 -->
		<div class="modal hide" id="courseInputModal" tabindex="-1" role="dialog" aria-labelledby="MyModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header bordered">
					<!-- 模态框取消按钮 -->
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closeModal()">
							&times;
						</button>
						<h4 class="modal-title" id="">
							课程信息提示
						</h4>
						<!-- /*<hr style="border-top:1px ridge #e75b8d;">*/ -->
					</div>
					<div class="modal-body">
						<label>
							<span class="text">课程信息填写不完全，请重新确认填写！</span>
						</label>
					</div>
					<div class="modal-footer">
						<button id="closeAlert" type="button" class="btn" data-dismiss="modal" ng-click="closeModal()">关 闭</button>
					</div>
				</div>
			</div>
		</div>
		<!-- 设置confirm确定与取消按钮提示框 -->
		<div class="modal hide" id="confirmAdd" tabindex="-1" role="dialog" aria-labelledby="MyModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header bordered">
					<!-- 模态框取消按钮 -->
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closeConfirm()">
							&times;
						</button>
						<h4 class="modal-title" id="">
							课程添加
						</h4>
						
					</div>
					<div class="modal-body">
						<label>
							<span class="text">确定添加新课程？</span>
						</label>
					</div>
					<div class="modal-footer">
						<button id="confirmButton" type="button" class="btn" ng-click="confirmAddCourse()">确 定</button>
						<button id="denyButton" type="button" class="btn" data-dismiss="modal" ng-click="closeConfirm()">取 消</button>
					</div>
				</div>
			</div>
		</div>
		<!-- 课程添加成功提示框设置 -->
		<div class="modal hide" id="addSuccess" tabindex="-1" role="dialog" aria-labelledby="MyModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header bordered">
					<!-- 模态框取消按钮 -->
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closeModal()">
							&times;
						</button>
						<h4 class="modal-title" id="">
							课程添加
						</h4>
						<!-- /*<hr style="border-top:1px ridge #e75b8d;">*/ -->
					</div>
					<div class="modal-body">
						<label>
							<span class="text">课程添加成功！</span>
						</label>
					</div>
					<div class="modal-footer">
						<button id="closeAlert" type="button" class="btn" data-dismiss="modal" ng-click="closeModal()">关 闭</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
